<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!--<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>GeoPost</title>
</head>

<body>
  <nav class="navbar navbar-light bg-faded rounded navbar-toggleable-md" id="navigation" style="display:none">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Geopost</a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Amici <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Nuovo Amico</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Nuovo Stato</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Profilo</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center" id="page">
      <div class="card" style="padding:5%;margin:5%">
        <h4 class="card-title">GeoPost</h2> <br>
          <form>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1"><img src="img/icons/person-2x.png"></span>
              <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username" required aria-describedby="basic-addon1">
            </div> <br>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon2"><img src="img/icons/lock-locked-2x.png"></span>
              <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Password" required aria-describedby="basic-addon2">
            </div> <br>
            <button type="button" name="button" class="btn btn-primary btn-block" id="login">Login</button>
          </form> <br>
          <div id="messaggio"> </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
